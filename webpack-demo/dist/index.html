<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images from Rome</title>
  </head>
  <body>
    <header class="header">
      <section class="header__logo">
        <img src="" alt="" class="header__logo-image" width="70" height="70" />
      </section>

      <section class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Home</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">About me</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Blog</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Contact</a>
          </li>
        </ul>
      </section>
    </header>

    <section class="main">
      <div class="image">
        <img src="" alt="" class="image__center" width="700" height="500" />
      </div>
      <div class="images">
        <button class="images__btn images__btn--left"><</button>
        <img
          src="./img/rome-one.jpg"
          class="images__item"
          alt="Rzym"
          width="150"
          height="120"
        />
        <img
          src="./img/rome-two.jpg"
          class="images__item"
          alt="Rzym"
          width="150"
          height="120"
        />
        <img
          src="./img/rome-three.jpg"
          class="images__item"
          alt="Rzym"
          width="150"
          height="120"
        />
        <img
          src="./img/rome-four.jpg"
          class="images__item"
          alt="Rzym"
          width="150"
          height="120"
        />
        <img
          src="./img/rome-five.jpg"
          class="images__item"
          alt="Rzym"
          width="150"
          height="120"
        />
        <button class="images__btn images__btn--right">></button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
